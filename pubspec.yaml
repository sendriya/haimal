name: haimal
description: Organic Products

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3
  cached_network_image: ^3.2.0
  flutter_iconly: ^1.0.2
  shared_preferences: ^2.0.8
  jwt_decoder: ^2.0.1
  http: ^0.13.3
  flutter_overlay_loader: ^1.0.3
  flutter_credit_card: ^3.0.1
  flutter_zoom_drawer: ^2.3.0
  animations: ^2.0.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/


fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300